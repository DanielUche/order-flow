name: Deploy Dev
on:
  push:
    branches: ["main"]


permissions:
  id-token: write
  contents: read


jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with: { version: 9 }
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm -w build

    # Build Lambda zip for API
      - name: Zip API Lambda
        run: |
          cd services/api && pnpm build
          mkdir -p ../../infra/modules/lambdas/zips
          cd dist && zip -r ../../infra/modules/lambdas/zips/api.zip .


      # Configure AWS creds via OIDC + role you create in AWS
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: us-east-1

      - name: Zip Processor Lambda
        run: |
          cd services/processor && pnpm build
          mkdir -p ../../infra/modules/lambdas/zips
          cd dist && zip -r ../../infra/modules/lambdas/zips/processor.zip .

      - name: Zip Notifier Lambda
        run: |
          cd services/notifier-email && pnpm build
          mkdir -p ../../infra/modules/lambdas/zips
          cd dist && zip -r ../../infra/modules/lambdas/zips/notifier-email.zip .


      - name: Zip Athena Report Lambda
        run: |
          cd services/athena-report && pnpm build
          mkdir -p ../../infra/modules/lambdas/zips
          cd dist && zip -r ../../infra/modules/lambdas/zips/athena-report.zip .

      - name: Terraform Init/Plan/Apply (dev)
        working-directory: infra
        env:
          TF_VAR_region: us-east-1
        run: |
          terraform init -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
          -backend-config="key=orderflow/dev/terraform.tfstate" \
          -backend-config="region=us-east-1" \
          -backend-config="dynamodb_table=${{ secrets.TF_STATE_LOCK_TABLE }}"
          terraform plan -var-file=envs/dev/dev.tfvars -out=tfplan
          terraform apply -auto-approve tfplan

      - name: Save Terraform outputs
        working-directory: infra
        run: terraform output -json > tf-outputs.json
      - uses: actions/upload-artifact@v3
        with:
          name: tf-outputs
          path: infra/tf-outputs.json

      - name: Read API URL from outputs
        run: |
          API=$(jq -r '.api_url.value' infra/tf-outputs.json)
          echo "VITE_API_URL=$API" >> $GITHUB_ENV
          echo "VITE_ANALYTICS_URL=$API" >> $GITHUB_ENV

      - name: Build frontends
        run: |
          pnpm --filter web-shell build
          pnpm --filter mf-orders build
          pnpm --filter mf-analytics build
    
      - name: Upload to S3
        run: |
          BUCKET=$(jq -r '.website_bucket.value' infra/tf-outputs.json)
          aws s3 sync apps/web-shell/dist s3://$BUCKET/ --delete
          aws s3 sync apps/mf-orders/dist s3://$BUCKET/assets/mf-orders/ --delete
          aws s3 sync apps/mf-analytics/dist s3://$BUCKET/assets/mf-analytics/ --delete

      - name: Invalidate CloudFront
        run: |
          DIST=$(jq -r '.distribution_id.value' infra/tf-outputs.json)
          aws cloudfront create-invalidation --distribution-id $DIST --paths "/*"

      - name: Run smoke E2E
        env:
          WEB_URL: $(jq -r '.web_domain.value' infra/tf-outputs.json)
        run: npx playwright test e2e/smoke.spec.ts --reporter=line

      - name: Show Outputs
        working-directory: infra
        run: terraform output -json