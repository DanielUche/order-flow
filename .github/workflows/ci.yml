name: CI
on:
  push:
    branches: ['**']
  pull_request: {}

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with: { version: 9 }
      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: pnpm }
      - run: pnpm install --frozen-lockfile
      - run: 'pnpm -w lint'
      - run: pnpm -w build
      - run: pnpm -w test -- --coverage
      - uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: '**/coverage'
  e2e:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with: { node-version: 20 }
    - run: pnpm install
    - run: pnpm exec playwright install --with-deps
    - run: BASE_URL=${{ steps.deploy.outputs.website_url }} pnpm exec playwright test e2e

    - name: Run tests with coverage
      run: pnpm -w test -- --coverage
    - name: Enforce coverage threshold
      run: |
        THRESH=85
        TOTAL=$(grep -R "All files" -n **/coverage/lcov-report/index.html | head -n1 || true)
        # Jest already enforces via coverageThreshold; this step is a backup no-op.
        echo "Coverage thresholds enforced in jest.preset.cjs"
        if [ -n "$TOTAL" ]; then
          echo "Total coverage: $TOTAL"
          if [ "$TOTAL" -lt "$THRESH" ]; then
            echo "Coverage threshold not met"
            exit 1
          fi
        fi
